trigger:
  - main

pool:
  name: SelfHostedPool

variables:
  - group: SonarQubeSettings
  - group: Docker

stages:

  - stage: Checkout
    displayName: Checkout Code
    jobs:
      - job: checkout
        steps:
          - template: templates/checkout.yml

  - stage: InstallDependencies
    displayName: Install Dependencies
    jobs:
      - job: install
        steps:
          - template: templates/install_dependencies.yml

  - stage: UnitTesting
    displayName: Unit Tests
    jobs:
      - job: unitTests
        steps:
          - template: templates/unit_testing.yml

  - stage: CodeCoverage
    displayName: Code Coverage
    jobs:
      - job: coverage
        steps:
          - template: templates/code_coverage.yml

  - stage: CredentialScanning
    displayName: Secret Scan
    jobs:
      - job: credScan
        steps:
          - template: templates/cred_scanning.yml

  - stage: DependencyScanning
    displayName: Dependency Scan
    jobs:
      - job: dependencyScan
        steps:
          - template: templates/dependency_scanning.yml

  - stage: StaticAnalysis
    displayName: Static Analysis
    dependsOn:
      - UnitTesting
      - CodeCoverage
    jobs:
      - job: sonar
        steps:
          - template: templates/static_analysis.yml

  - stage: QualityGates
    displayName: SonarQube Quality Gate Check
    dependsOn: StaticAnalysis
    condition: succeededOrFailed()
    jobs:
      - job: qualityGate
        steps:
          - template: templates/quality_gates.yml

  # -----------------------------------------
  # üöÄ Docker Build & Push
  # -----------------------------------------
  - stage: DockerBuild
    displayName: Docker Build & Push
    dependsOn: QualityGates
    jobs:
      - job: buildDocker
        displayName: Build & Push Docker Image
        steps:

          # Debug to confirm variables are loaded
          - script: |
              echo "dockerRegistry = '${{ variables.dockerRegistry }}'"
              echo "dockerImageName = '${{ variables.dockerImageName }}'"
            displayName: "DEBUG DOCKER VARIABLES"

          # Sanitize the image name (optional but safe)
          - bash: |
              SANITIZED_IMAGE_NAME=$(echo "${{ variables.dockerImageName }}" \
                | tr '[:upper:]' '[:lower:]' \
                | sed 's/[^a-z0-9._-]/_/g' \
                | sed 's|/|-|g')

              echo "##vso[task.setvariable variable=sanitizedImageName;]$SANITIZED_IMAGE_NAME"
              echo "Sanitized Image Name: $SANITIZED_IMAGE_NAME"
            displayName: "Sanitize Docker Image Name"

          # Use template (NO PARAMETERS)
          - template: templates/docker_push.yml

  # -----------------------------------------
  # üõ°Ô∏è Trivy Scan
  # -----------------------------------------
  - stage: TrivyScan
    displayName: Trivy Vulnerability Scan
    dependsOn: DockerBuild
    jobs:
      - job: scanDockerImage
        displayName: Scan Docker Image in ACR
        steps:
          - template: templates/trivy_scan.yml
