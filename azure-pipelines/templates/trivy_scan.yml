steps:
  - script: |
      echo "Running Trivy scan (non-blocking for HIGH CVEs)"

      trivy image \
        --ignorefile $(Build.SourcesDirectory)/.trivyignore \
        --ignore-unfixed \
        --severity CRITICAL \
        "$(dockerRegistry)/$(dockerImageName):latest" || true
    displayName: "Trivy Scan on ACR Image"
